schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/zlib

provision:
  - url:
      from: https://zlib.net/zlib-{% version %}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
        - rm -fv {% exportDir %}/usr/lib/libz.a
      directory: "{% srcDir %}/zlib-{% version %}"
  - export: "{% exportDir %}"

